<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsables">
        <a href="/"><img src="/images/logo.svg" alt="" /></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsables__content">
          <li class="nav__item"><a href="#">hosting</a></li>
          <li class="nav__item"><a href="#">vpn</a></li>
          <li class="nav__item"><a href="#">domain</a></li>
          <li class="nav__item"><a href="#">pricing</a></li>
        </ul>
      </nav>
    </header>
    <section class="block block--dark block--skewed-left hero">
      <div class="grid grid--cols-2 container">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy Your Website in Lessthan 60 seconds
          </p>
          <button class="btn btn--accent btn--stretched">Get started</button>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="/images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="/images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img
            class="hero__image"
            src="/images/banner.png"
            alt="banner image"
          />
        </picture>
      </div>
    </section>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>starting at per month</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate
          itaque cupiditate officia.
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter your search text here..."
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use></svg
          >search
        </button>
      </div>
      <ul class="list block-domain__list">
        <li class="list__item">item 1</li>
        <li class="list__item">
          <span class="badge badge--secondary">10% off</span>
        </li>
        <li class="list__item">item 3</li>
        <li class="list__item">item 4</li>
        <li class="list__item">item 1</li>
        <li class="list__item">item 2</li>
      </ul>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
