<section class="block block--dark block--skewed-left hero">
  <div class="grid grid--cols-2 container">
    <header class="block__header hero__content">
      <h1 class="block__heading">Cloud Hosting for Pros</h1>
      <p class="hero__tagline">Deploy Your Website in Lessthan 60 seconds</p>
      <button class="btn btn--accent btn--stretched">Get started</button>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="/images/banner.webp 1x, images/banner@2x.webp 2x"
      />
      <source
        type="image/png"
        srcset="/images/banner.png 1x, images/banner@2x.png 2x"
      />
      <img class="hero__image" src="/images/banner.png" alt="banner image" />
    </picture>
  </div>
</section>
